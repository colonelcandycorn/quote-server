{% extends "quotes.html" %}

{% block title %}
<title>Tag: {{ tag.tag }} - Sarah's Quote Server</title>
{% endblock title %}

{% block Header %}
<h1>Tag: {{ tag.tag }}</h1>
{% endblock Header %}

{% block pagination %}
{% for index in 1..=pages %}
<a href="/tags/{{ tag.id }}?page={{ index }}">{{ index }}</a>
{% endfor %}
{% endblock pagination %}
