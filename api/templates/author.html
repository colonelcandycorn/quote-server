{% extends "quotes.html" %}

{% block title %}
<title>Author: {{ author.name }} - Sarah's Quote Server</title>
{% endblock title %}

{% block Header %}
<h1>Author: {{ author.name }}</h1>
{% endblock Header %}

{% block pagination %}
{% for index in 1..=pages %}
<a href="/authors/{{ author.id }}?page={{ index }}">{{ index }}</a>
{% endfor %}
{% endblock pagination %}
